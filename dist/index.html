<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="elm.js"></script>
    <title>Githubのpermalinkをgist-itのscriptに変換する君</title>
  </head>
  <body>
    <h1>Githubのpermalinkをgist-itのscriptに変換する君</h1>
    <div id="elm-node" />
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-node"),
        flags: Date.now()
      });
      app.ports.copy.subscribe(function() {
        document.querySelector("#result").select();
        document.execCommand("copy");
      });
    </script>
    <div class="link-block">
      <a href="http://gist-it.appspot.com/">gist-it</a>
      <a href="https://github.com/miyanokomiya/gist-it-permalink">repository</a>
    </div>
  </body>
</html>
